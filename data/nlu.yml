  examples: |
    - hola
    - buenos días
    - qué tal
    - cómo estás
    - buenas tardes
    - buenas noches
    - hey
    - hola, ¿qué tal?
    - saludos
    - ¿cómo andas?

- intent: despedirse
  examples: |
    - adiós
    - hasta luego
    - nos vemos
